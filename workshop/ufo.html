<script>

var parseTime = d3.timeParse("%m/%Y");

var margin = {top: 20, right: 40, bottom: 30, left: 40};
var width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xScale = d3.scaleTime()
  .range([0, width]);

var yScale = d3.scaleLinear()
  .domain([0, 1200])
  .range([height, 0]);


var xAxis = d3.axisBottom(xScale)

var yAxis = d3.axisLeft(yScale)
  .tickSize(-width);

d3.csv("ufo.csv", ready)
function ready(error, data) {

  if (error) return console.warn(error);


  data.forEach(function(d) {
    d.date = parseTime(d.date);
    d.count = +d.count;
    d.year = d.date.getYear() + 1900
    console.log(d.date, d.count, d.year)
  });

  var data = data.filter(function(d) { return d.year == 2016;})

  console.log(data)

  xScale.domain(d3.extent(data, function(d) { return d.date; }));
  yScale.domain(d3.extent(data, function(d) { return d.count; }));

  svg.append("g")
    .attr("class","x axis")
    .attr("transform","translate(0," + height + ")")
    .call(xAxis);

  svg.append("g")
    .attr("class","y axis")
    .call(yAxis);

  svg.selectAll('.ufo-circle')
    .data(data).enter().append('circle')
    .attr('class', 'ufo-circle')
    .attr('r', 5)
    .attr("cx", function(d) { return xScale(d.date); })
    .attr("cy", function(d) { return yScale(d.count); });

  var LineGenerator = d3.line()
    .x(function(d) { return xScale(d.date)})
    .y(function(d) { return yScale(d.count)})
    .curve(d3.curveCardinal);

  svg.append('path')
    .attr('class', 'line')
    .attr('d', LineGenerator(data));

  var text = svg.selectAll(('.ufo-label'))
    .data(data).enter().append("text")
    .attr('class', 'ufo-label')
    .attr("x", function(d) { return xScale(d.date); })
    .attr("y", function(d) { return yScale(d.count); })
    .attr('dx', 5)
    // .attr('dx', 5)
    .text(function(d) { return d.count });

}
</script>
